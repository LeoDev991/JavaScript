<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;

<body>
    <h1>Aprendendo os Operadores de JavaScript</h1>
    <h2>Relacionais: </h2>
    <ul>
        <li><strong>></strong> - Maior</li>
        <li><strong><</strong> - Menor</li>
        <li><strong>>=</strong> - Maior ou Igual</li>
        <li><strong><=</strong> - Menor ou Igual</li>
        <li><strong>==</strong> - Igual</li>
        <li><strong>===</strong> - Mesmo valor e mesmo tipo</li>
        <li><strong>!=</strong> - Diferente</li>
    </ul>
</body>
